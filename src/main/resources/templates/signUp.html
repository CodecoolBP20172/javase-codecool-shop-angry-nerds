<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head :: copy"></div>
</head>
<body>

<div th:replace="navbar :: copy"></div>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>
<div class="container">
    <div class="well well-sm">
        <strong th:text="${title}"></strong>
    </div>
    <div>
        <form method="POST" action="/sign-up">
            <h3>Name: </h3><input type="text" name="name" value=""/><br/>
            <h3>E-mail: </h3><input type="text" name="email" value=""/><br/>
            <h3>Password: </h3><input type="password" name="password" value=""/><br/><br/>
            <input class="btn btn-success" type="submit" value="Sign Up"/>
        </form>
    </div>
</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
