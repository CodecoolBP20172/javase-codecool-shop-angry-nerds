<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/showcart/" th:text="${cartSize}"></a></li>
            <li><a class="navbar-brand" href="/showcart/">
                <img src="/img/cart.png" width="32" height="32"></img>
            </a></li>
        </ul>
    </div>
</nav>
<div class="jumbotron text-center">
    <h1 th:text="${title}"></h1>
</div>
<div th:if="${cartSize} != 0">
    <table class="table table-inverse">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Unit price / Subtotal</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="cartProduct, iter: ${cartProducts}">
            <tr>
                <td th:text="${iter.index}+1"></td>
                <td th:text="${cartProduct.key.name}"></td>
                <td>
                     <input type="number" name="quantity" min="0" max="99999" th:attr="id='quantity-input-'+${cartProduct.key.id}" th:value="${cartProduct.value}"></input>
                        <button type="submit" class="btn btn-success quantity-button" th:attr="id=${cartProduct.key.id}">Set</button>
                </td>
                <td>
                    <span th:attr="id='product-price-'+${cartProduct.key.id}" th:text="${cartProduct.key.defaultPrice}"></span>
                    <span>/</span>
                    <span th:attr="id='product-sumprice-'+${cartProduct.key.id}" th:text="${#numbers.formatDecimal((cartProduct.key.defaultPrice)*(cartProduct.value),0, 'DEFAULT', 2, 'DEFAULT')}"></span>
                    <span th:text=" ${cartProduct.key.defaultCurrency}"></span>
                </td>
                <td>
                    <a th:attr="href='/remove/' + ${cartProduct.key.id}">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
    <h2 th:if="${isError}" th:text="${errorMessage}"></h2>
    <div th:unless="${isError}">
    <h2>
        <span>Total: </span>
        <span id="totalsum" th:text="${#numbers.formatDecimal(sumPrice,0, 'DEFAULT', 2, 'DEFAULT')}"></span>
        <span th:text="' ' + ${currency}"></span>
    </h2>
       <form action="/checkout" method="GET">
        <button type="submit" class="btn btn-success">Proceed to checkout</button>
       </form>
    </div>
</div>
<div th:unless="${cartSize} != 0">
    <h2>Empty cart</h2>
</div>
<div th:replace="footer :: copy"></div>

</body>
</html>
